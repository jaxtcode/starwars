<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>New Star Wars: Limited Edition</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="Toppz Star Wars Trading Cards" content="Toppz Limited Edition Star Wars Trading Cards: May the Force Be With You">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link rel="stylesheet" type="text/css" href="css/float-grid.css">

</head>
<body>

<header>
	<div class="row">
		<div class="col-12">
			<h1>Star Wars Characters</h1>
			<p>Incomplete List</p>
		</div>
	</div>
</header>

<main>
	
	<div>
		
		<div class="row">	
			<div class="col-4">
				<div class="card"><img class="picture" src="images/rey_square.png">
						<div class="info"><h3>Ray</h3><p>Protagonist, from Tatooine</p></div>
				</div>
	    	</div>
	    	<div class="col-4">
				<div class="card"><img class="picture" src="images/finn_square.png">
					<div class="Info">
						<div class="info"><h3>Finn</h3><p>Stormtrooper, befriends Ray</p></div>
					</div>
				</div>
	    	</div>
	    	
	    	<div class="col-4">
				<div class="card"><img class="picture" src="images/kylo_square.png">
					<div class="Info">
						<div class="info"><h3>Kylo</h3><p>Main villain, or is he?</p></div>
					</div>
				</div>
	    	</div>
		</div>
	
	<div>
    	<div class="row">
			<div class="col-4">
				<div class="card"><img class="picture" src="images/poe_square.png">
					<div class="Info">
						<div class="info"><h3>Poe</h3><p>Neutral pilot</p></div>
					</div>
		    	</div>
	    	</div>
	    	<div class="col-4">
				<div class="card"><img class="picture" src="images/chewbacca_square.png">
					<div class="Info">
						<div class="info"><h3>Chewbacca</h3><p>A great first mate</p></div>
					</div>
				</div>
	    	</div>
	    	<div class="col-4">
				<div class="card"><img class="picture" src="images/yoda_square.png">
					<div class="Info">
						<div class="info"><h3>Yoda</h3><p>Wise old Jedi master</p></div>
					</div>
				</div>
	    	</div>
    	</div>
	
	</div>

</main>

</body>
</html>
